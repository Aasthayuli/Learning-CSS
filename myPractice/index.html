<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="review-card">
        <div class="card-header">
            <img src="profile.jpg" alt="Reviewer Profile Picture" class="profile-pic">
            <div class="reviewer-info">
                <h3 class="reviewer-name">John Doe</h3>
                <p class="review-date">June 25, 2024</p>
            </div>
        </div>
        <div class="card-body">
            <p class="review-text">
                This product is amazing! The quality exceeded my expectations, and the customer service was fantastic.
                I highly recommend it to anyone looking for a reliable solution.
            </p>
        </div>
        <div class="card-footer">
            <span class="rating">★★★★★</span>
        </div>
    </div>
</body>
</html>
