<!DOCTYPE html>
<html>
  <head>
    <title>CSS Float</title>
    <style>
      #first {
        border: 1px solid blue;
        background-color: white;
        float: left;
      }
      #second {
        border: 1px solid blue;
        background-color: white;
        font-size: larger;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        text-align: center;
      }

      #third {
        border: 1px solid blue;
        background-color: white;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Float is used to adjust the side of elements.</h1>
    <h2><u>float types</u></h2>
    <ul>
      <li>float:left</li>
      <li>float:right</li>
    </ul>

    <div id="first">
      <img
        src="ministryofEducation.png"
        alt="ministry of education logo"
        height="70"
      />
    </div>

    <div id="third">
      <img src="NTAlogo.jpeg" alt="nta logo" height="69" />
    </div>

    <pre><div id="second">
                                      <big><b> JEE(Main)</b></big>
                                       <big>session2</big>
</div>
</pre>
  </body>
</html>
